<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Parser</title>
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      background-color: var(--card-bg);
      padding: 2.5rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
      animation: slideFadeIn 0.6s ease-out;
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }

    textarea, input[type="datetime-local"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    textarea:focus, input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(78, 84, 200, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.2rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      button, textarea, input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ§¾ Smart Expense Parser</h2>
    
    <form id="expenseForm">
      <label for="paragraph">Enter expenses as paragraph</label>
      <textarea id="paragraph" name="paragraph" rows="5" required placeholder="E.g., On July 26, I spent 50 on lunch and 100 on medicine..."></textarea>

      <label for="datetime">Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('expenseForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const paragraph = document.getElementById('paragraph').value;
      const datetime = document.getElementById('datetime').value;

      const payload = {
        paragraph,
        datetime
      };

      try {
        const response = await fetch('/process-expense', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        alert('Expense processed successfully!');
        console.log(result);
        form.reset();
      } catch (err) {
        console.error(err);
        alert('Something went wrong.');
      }
    });
  </script>

</body>
</html>
